<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/ceaaa7369e.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script>

</head>
<body>
    <h1 class="title">iChatüó®Ô∏è</h1>
    <div class="main">
        <div class="name">
            <span class="left-arrow"><strong>&#8592;</strong></span>
            <span><i id="icon"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" >
            <p id="cross-btn" class="cross-symbol">&times;</p>
        </div>
        
        <ul class="message-container" id="message-container">
            
            <div class="message-box">
                <h2>Messages and calls are end-to-end encrypted.</h2>
            </div>
            <li class="message-left">
                <p class="message">
                </p>
            </li>

            <li class="message-right">
                <p class="message">
                </p>
            </li>

            <li class="message-feedback">
                <p class="feedback" id="feedback"></p>
            </li>
        </ul>

        <form  class="message-form" id="message-form">
            <input type="text" name="message" id="message-input">
            <div class="v-divider"></div>
            <div class="attach-icon"><i class="fas fa-paperclip"></i></div>
            <div class="emoji-picker" id="emoji-button">
    <i class="fas fa-smile"></i>
</div>

            <button type="submit" class="send-button">Send <span><i class="fas fa-paper-plane"></i></span></button>
        </form>

        

    </div>
    <h3 class="clients-total" id="clients-total">Total Clients: <p id="connections">2</p></h3>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        const icon = params.get('icon'); // this is now an emoji

        document.title = `Chat - ${name}`;
        document.getElementById("name-input").value = name;
        document.getElementById("icon").textContent = icon;


        function goBack() {
            

        }   

    </script>
</body>
</html>
