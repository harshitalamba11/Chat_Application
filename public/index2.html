    <script>
// <script>
    const main = document.querySelector('.main');
    const messageContainer = document.getElementById('message-container');
    const head=document.querySelector('.name h3');
    document.getElementById("themeToggle").onclick = function () {
      const icon = document.getElementById("themeIcon");
      if (icon.classList.contains("fa-moon")) {
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
        head.style.color = "#7e7e7e"; // dark
        main.style.backgroundColor = "transparent"; // light
        messageContainer.style.backgroundColor = "#f6f6f6"; // light

      } else {
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
        main.style.backgroundColor = "#565756"; // dark
        head.style.color = "white"; // dark
        messageContainer.style.backgroundColor = "#2d2d2d"; // dark
      }
    };
